services:
  - type: web
    name: synthetic-distrust-web
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SIMULATE_ONLY
        value: "1"
      - key: PROMPT_SOURCE
        value: out
      - key: FAKE_TIMESTAMPS
        value: "1"
      - key: REPLICATE_API_TOKEN
        sync: false
    # Persist generated images across deploys/restarts
    disk:
      name: out
      mountPath: /opt/render/project/src/out
      sizeGB: 1
